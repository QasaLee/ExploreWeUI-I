<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>失物详情</title>
    <!--Link Files including css files-->
    <link rel="stylesheet" href="../lib/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/demos.css">
</head>
<body>

<header class="demos-header">
    <h1 class="demos-title">失物详情</h1>
</header>

<div class="weui-form-preview">
    <div class="weui-form-preview__hd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">联系方式</label>
            <span class="weui-form-preview__value">18213824893</span>
        </div>
    </div>

    <div class="weui-form-preview__bd">
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">失物种类</label>
            <span class="weui-form-preview__value">校园卡</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">校区</label>
            <span class="weui-form-preview__value">中关村校区</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">丢失时间</label>
            <span class="weui-form-preview__value">2018/06/14</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">丢失地点</label>
            <span class="weui-form-preview__value">很长很长的名字很长很长的名字很长很长的名字很长很长的名字很长很长的名字</span>
        </div>
        <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">失物详情</label>
            <span class="weui-form-preview__value">名字名字名字</span>
        </div>
    </div>

    <!--TODO: - 进入此页面的时候先识别是否是这条启示的主人，如果是则选择第一个Div-->
    <div class="weui-form-preview__ft">
        <a class="weui-form-preview__btn weui-form-preview__btn_primary" id="show-actions" href="javascript:">操作</a>
    </div>

    <div class="weui-form-preview__ft">
        <a class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">复制电话号码</a>
        <!--TODO：- 提示复制成功，可以给失主联系啦-->
    </div>

    <!--Footer other wise too ugly-->
    <div class="weui-footer weui-footer_fixed-bottom">
        <p class="weui-footer__text">© 2015-2018 北京理工大学</p>
    </div>
</div>


<!--JS Script Part-->
<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../js/jquery-weui.js"></script>
<!--Show Action JS-->
<script>
    $(document).on("click", "#show-actions", function() {
        $.actions({
            title: "选择操作",
            onClose: function() {
                console.log("close");
            },
            actions: [
                {
                    text: "发布",
                    className: "color-primary",
                    onClick: function() {
                        $.alert("发布成功");
                    }
                },
                {
                    text: "编辑",
                    className: "color-warning",
                    onClick: function() {
                        $.alert("你选择了“编辑”");
                    }
                },
                {
                    text: "删除",
                    className: 'color-danger',
                    onClick: function() {
                        $.alert("你选择了“删除”");
                    }
                }
            ]
        });
    });
</script>

</body>
</html>
