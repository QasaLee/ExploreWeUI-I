<!--JS Script Part-->
<script src="../lib/jquery-2.1.4.js"></script>
<script src="../lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../js/jquery-weui.js"></script>
<!--Show Action JS-->
<script>
    $(document).on("click", "#show-actions", function() {
        $.actions({
            title: "选择操作",
            onClose: function() {
                console.log("close");
            },
            actions: [
                {
                    text: "发布",
                    className: "color-primary",
                    onClick: function() {
                        $.alert("发布成功");
                    }
                },
                {
                    text: "编辑",
                    className: "color-warning",
                    onClick: function() {
                        $.alert("你选择了“编辑”");
                    }
                },
                {
                    text: "删除",
                    className: 'color-danger',
                    onClick: function() {
                        $.alert("你选择了“删除”");
                    }
                }
            ]
        });
    });
</script>
<!--Photo Browser-->
<script type='text/javascript' src='https://jqweui.cn/dist/js/swiper.js' charset='utf-8'></script>
<script>
    var pb1 = $.photoBrowser({
        items: [
            "https://jqweui.cn/dist/demos/images/swiper-1.jpg",
        ],

        onSlideChange: function(index) {
            console.log(this, index);
        },

        onOpen: function() {
            console.log("onOpen", this);
        },
        onClose: function() {
            console.log("onClose", this);
        }
    });
    $("#pb1").click(function() {
        pb1.open();
    });

</script>
<!--Cpoy phone number Show-Success JS-->
<script>
    $(document)
        .on('click', '#show-success', function() {
            $.toptip('复制成功，现在您可以和失主联系了！', 'success');
        })
        .on('click', '#show-error', function() {
            $.toptip('操作失败', 'error');
        })
        .on('click', '#show-warning', function() {
            $.toptip('警告', 'warning');
        })
</script>
