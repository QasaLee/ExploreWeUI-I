                <div class="weui-tab">
                    <!--Navbar well done!-->
                    <div class="weui-navbar">
                        <a class="weui-navbar__item weui-bar__item--on" href="#tab1">
                            寻物启事

                            <!--Quick Intro-->
                            <div class="page__hd">
                                <h1 class="page__title">填写失物启事</h1>
                                <p class="page__desc">在这里可以您快速填写失物信息，您的个人信息将被妥善保管</p>
                            </div>

                            <!--Fill in the info-->
                            <div class="weui-cells__title">选择校区</div>
                            <div class="weui-cells">
                                <div class="weui-cell weui-cell_select weui-cell_select-after">
                                    <div class="weui-cell__hd">
                                        <label class="weui-label">校区</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <select class="weui-select" name="select2">
                                            <option value="1">中关村校区</option>
                                            <option value="2">良乡校区</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="weui-cells__title">选择失物类型</div>
                            <div class="weui-cells">
                                <div class="weui-cell weui-cell_select weui-cell_select-after">
                                    <div class="weui-cell__hd">
                                        <label for="" class="weui-label">失物类型</label>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <select class="weui-select" name="select2">
                                            <option value="1">校园卡</option>
                                            <option value="2">书本</option>
                                            <option value="3">U盘</option>
                                            <option value="4">手机</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="weui-cells__title">具体地点</div>
                            <div class="weui-cells">
                                <div class="weui-cell">
                                    <div class="weui-cell__bd">
                                        <input class="weui-input" type="text" placeholder="请输入文本">
                                    </div>
                                </div>
                            </div>
                            <div class="weui-cells__title">失物详情</div>
                            <div class="weui-cells weui-cells_form">
                                <div class="weui-cell">
                                    <div class="weui-cell__bd">
                                        <textarea class="weui-textarea" placeholder="请输入描述" rows="3"></textarea>
                                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                                    </div>
                                </div>
                            </div>
                            <!--Contact info-->
                            <div class="weui-cells__title">联系电话</div>
                            <div class="weui-cells">
                                <div class="weui-cell weui-cell_select weui-cell_select-before">
                                    <div class="weui-cell__hd">
                                        <select class="weui-select" name="select2">
                                            <option value="1">+86</option>
                                            <option value="2">+80</option>
                                            <option value="3">+84</option>
                                            <option value="4">+87</option>
                                        </select>
                                    </div>
                                    <div class="weui-cell__bd">
                                        <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入号码">
                                    </div>
                                </div>
                            </div>

                            <!--Upload the image if there is any-->
                            <div class="weui-cells__title">图片详情</div>

                            <div class="weui-cell">
                                <div class="weui-cell__bd">
                                    <div class="weui-uploader">
                                        <div class="weui-uploader__hd">
                                            <p class="weui-uploader__title">图片上传</p>
                                            <div class="weui-uploader__info">0/2</div>
                                        </div>
                                        <div class="weui-uploader__bd">
                                            <ul class="weui-uploader__files" id="uploaderFiles">
                                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../images/pic_160.png)">
                                                    <div class="weui-uploader__file-content">
                                                        <i class="weui-icon-warn"></i>
                                                    </div>
                                                </li>
                                                <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../images/pic_160.png)">
                                                    <div class="weui-uploader__file-content">50%</div>
                                                </li>
                                            </ul>
                                            <div class="weui-uploader__input-box">
                                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="weui-btn-area">
                                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确认提交</a>
                            </div>

                        </div>
